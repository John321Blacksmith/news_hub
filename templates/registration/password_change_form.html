{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock title %}

{% block content %}
<p>Enter your old password and then specify a new one in both following fields</p>
<form action="" method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit">Change</button>
</form>
{% endblock content %}
